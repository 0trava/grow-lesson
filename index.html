<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>

    <!-- Swiper - важлива послідовність  -->
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
    <script src="./assets/libs/swiper/swiper-bundle.min.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>

</head>

<body>


    <div class="swiper slider">

        <div class="slider-ui">
            <div class="container">
                <div class="top-line">
                    <div class="row"></div>
                </div>
            </div>
        </div>









        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%"
                    style="background-image: url(./assets/img/slides/slide-1-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="20%"
                    style="background-image: url(./assets/img/slides/slide-1-layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="10%"
                    style="background-image: url(./assets/img/slides/slide-1-layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%"
                    style="background-image: url(./assets/img/slides/slide-2-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="20%"
                    style="background-image: url(./assets/img/slides/slide-2-layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="10%"
                    style="background-image: url(./assets/img/slides/slide-2-layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%"
                    style="background-image: url(./assets/img/slides/slide-3-layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="20%"
                    style="background-image: url(./assets/img/slides/slide-3-layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="10%"
                    style="background-image: url(./assets/img/slides/slide-3-layer-front.png);"></div>
            </div>
        </div>

    </div>

</body>

</html>
